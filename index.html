<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Verificador de idade</title>
</head> 
<body>
    
<header class="area-header">
    <h1 class="title-h1">Verificador de Idade</h1>
</header>
<section class="area-content">
    <div class="conteudo-1">
      <div class="area-input">
            <label class="flex">
                <p class="input-p">Digite seu ano de nascimento: </p>
                <input type="text" name="idade" autofocus required>
            </label>
      </div>
    </div>
    <div class="conteudo-2">
        <p>Qual o seu sexo?</p>
        <div class="area-sexo">
            <label class="input-flex"><input type="radio" name="sexo" checked><p>Masculino</p></label>
            <label class="input-flex"><input type="radio" name="sexo"><p>Feminino</p></label>
            <label class="input-flex"><input type="radio" name="sexo"><p>Não sei dizer</p></label>
        </div>
        <button>Enviar</button>
        <div class="area-p">
            <p class="p"></p>
        </div>
        <div class="foto"><img src="" alt=""></div>
    </div>
</section>
<footer class="area-footer">
    <p class="footer-p">© Todos os diretos reservados by Gabriel Cardoso</p>
</footer>

    <script src="script.js"></script>
</body>
</html>
